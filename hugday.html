<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hug Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#f2a1b3;
  --rose-soft:#ffd6df;
  --deep:#0a0508;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  color:#f8f2f4;

  background:
    linear-gradient(to bottom,rgba(0,0,0,.7),rgba(45,10,30,.8)),
    url("https://i.pinimg.com/564x/21/57/eb/2157eb3446d78e985eb18e1b76de8646.jpg")
    center/cover no-repeat fixed;
}

/* BACK BUTTON */
.back{
  position:fixed;
  top:30px;
  left:30px;
  padding:10px 18px;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  font-size:.9rem;
  cursor:pointer;
  transition:.4s ease;
  backdrop-filter:blur(10px);
}

.back:hover{
  background:rgba(255,255,255,.25);
}

/* MAIN CARD */
.card{
  max-width:840px;
  padding:85px 95px;
  background:linear-gradient(
    to bottom right,
    rgba(255,245,248,.9),
    rgba(255,228,236,.8)
  );
  border-radius:38px;
  border:1.5px solid rgba(255,170,195,.9);

  box-shadow:
    0 0 0 6px rgba(255,210,225,.45),
    0 40px 100px rgba(90,10,40,.5);

  animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* TITLE */
.title{
  font-family:'Great Vibes',cursive;
  font-size:3.1rem;
  color:#6b1d34;
  text-align:center;
  margin-bottom:35px;
}

/* TEXT */
.text{
  font-family:'Great Vibes',cursive;
  font-size:2rem;
  line-height:2.1;
  color:#6b1d34;
  text-align:center;
  text-shadow:0 1px 6px rgba(255,180,200,.45);
}
</style>
</head>

<body>

<button class="back" onclick="window.location.href='dashboard.html'">
  Back
</button>

<div class="card">
  <div class="title">Hug Day</div>

  <div class="text">
    In your arms, the world feels quiet.<br><br>

    Every worry fades, every fear softens,
    and all that remains is warmth and peace.<br><br>

    Your hug is my safest place,
    and my favorite feeling.
  </div>
</div>

</body>
</html>
