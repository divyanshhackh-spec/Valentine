<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ========= THEME ========= */
:root{
  --rose:#e05a78;
  --soft:#ffd6e1;
  --glass:rgba(255,245,250,.95);
}

/* ========= RESET ========= */
*{margin:0;padding:0;box-sizing:border-box}

/* ========= BODY ========= */
body{
  min-height:100svh;
  font-family:'Playfair Display',serif;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.75),rgba(60,10,35,.9)),
    url("https://media.istockphoto.com/id/1191251531/vector/seamless-pattern-with-red-hearts-romantic-creamy-peach-background-for-textile-wallpaper.jpg")
    center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  padding:20px;
}

/* ========= BACK BUTTON ========= */
.back{
  position:fixed;
  top:18px;
  left:18px;
  padding:8px 16px;
  border-radius:20px;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
  backdrop-filter:blur(10px);
  cursor:pointer;
  z-index:20;
  font-size:.85rem;
}

/* ========= FLOATING HEARTS ========= */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:3;
}

.hearts img{
  position:absolute;
  bottom:-15%;
  width:clamp(32px,5vw,65px);
  opacity:.5;
  animation:floatUp linear infinite;
}

/* Variations */
.hearts img:nth-child(1){left:6%;animation-duration:18s}
.hearts img:nth-child(2){left:22%;animation-duration:26s}
.hearts img:nth-child(3){left:45%;animation-duration:22s}
.hearts img:nth-child(4){left:68%;animation-duration:28s}
.hearts img:nth-child(5){left:88%;animation-duration:24s}

@keyframes floatUp{
  0%{transform:translateY(0) scale(.7);opacity:0}
  12%{opacity:.5}
  100%{transform:translateY(-120vh) scale(1.2);opacity:0}
}

/* ========= CARD ========= */
.card{
  max-width:900px;
  width:100%;
  padding:clamp(45px,6vw,95px) clamp(28px,6vw,100px);
  background:var(--glass);
  border-radius:clamp(30px,5vw,50px);
  border:2px solid rgba(255,160,190,.9);
  box-shadow:
    0 0 0 7px rgba(255,215,230,.45),
    0 45px 130px rgba(100,10,50,.55);
  text-align:center;
  animation:fadeIn 1.8s ease forwards;
  z-index:10;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:translateY(0)}
}

/* ========= RING ========= */
.ring-box{
  margin-bottom:35px;
  animation:ringPulse 3.8s ease-in-out infinite;
}

.ring-box img{
  width:clamp(110px,22vw,165px);
  filter:
    drop-shadow(0 0 30px rgba(255,170,200,.85))
    drop-shadow(0 0 60px rgba(255,190,220,.55));
}

@keyframes ringPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

/* ========= TEXT ========= */
.pre{
  font-family:'Great Vibes',cursive;
  font-size:clamp(1.3rem,4vw,2.2rem);
  color:#7b2742;
  margin-bottom:26px;
}

.title{
  font-family:'Great Vibes',cursive;
  font-size:clamp(2.2rem,5vw,3.4rem);
  color:#6a1d35;
  margin-bottom:28px;
}

.text{
  font-family:'Great Vibes',cursive;
  font-size:clamp(1.25rem,4vw,2.05rem);
  line-height:1.95;
  color:#6a1d35;
}

.question{
  margin-top:32px;
  font-family:'Great Vibes',cursive;
  font-size:clamp(1.6rem,4.5vw,2.4rem);
  color:#b83255;
  text-shadow:0 0 14px rgba(255,160,190,.65);
}

/* ========= MOBILE TWEAK ========= */
@media(max-width:480px){
  body{padding:14px}
  .back{font-size:.75rem}
}
</style>
</head>

<body>

<button class="back" onclick="window.location.href='dashboard.html'">Back</button>

<!-- FLOATING HEARTS -->
<div class="hearts">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51342.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51344.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51346.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51348.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51345.png">
</div>

<div class="card">

  <div class="ring-box">
    <img src="ring.png" alt="Ring">
  </div>

  <div class="pre">
    Some moments are too important to stay unspoken.
  </div>

  <div class="title">Propose Day</div>

  <div class="text">
    Every day with you feels like a promise already made.<br><br>
    I don’t want perfect moments — I want real ones,
    with you beside me in all of them.<br><br>
    My heart chose you quietly, completely, forever.
  </div>

  <div class="question">
    Will you walk this life with me?
  </div>

</div>

</body>
</html>
