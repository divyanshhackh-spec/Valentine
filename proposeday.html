<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#e05a78;
  --soft:#ffd6e1;
  --glass:rgba(255,245,250,.94);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Playfair Display',serif;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.75),rgba(60,10,35,.9)),
    url("https://media.istockphoto.com/id/1191251531/vector/seamless-pattern-with-red-hearts-romantic-creamy-peach-background-for-textile-wallpaper.jpg?s=612x612&w=0&k=20&c=RqOsWkdXpYGaLs6uJ8-7Z0MjfXlIY73--E_oTjW1ZcE=")
    center/cover fixed no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* BACK */
.back{
  position:fixed;
  top:20px;
  left:20px;
  padding:8px 16px;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  backdrop-filter:blur(10px);
  cursor:pointer;
  z-index:20;
}

/* FLOATING HEARTS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}

.hearts img{
  position:absolute;
  bottom:-15%;
  width:50px;
  opacity:.5;
  animation:floatUp linear infinite;
}

.hearts img:nth-child(1){left:8%;animation-duration:18s;}
.hearts img:nth-child(2){left:26%;animation-duration:24s;width:40px;}
.hearts img:nth-child(3){left:48%;animation-duration:20s;width:65px;}
.hearts img:nth-child(4){left:68%;animation-duration:26s;width:45px;}
.hearts img:nth-child(5){left:86%;animation-duration:22s;width:55px;}

@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:0;}
  10%{opacity:.5;}
  100%{transform:translateY(-120vh) scale(1.2);opacity:0;}
}

/* CARD */
.card{
  max-width:880px;
  width:100%;
  padding:95px 100px;
  background:var(--glass);
  border-radius:50px;
  border:2px solid rgba(255,160,190,.9);
  box-shadow:
    0 0 0 8px rgba(255,215,230,.45),
    0 55px 140px rgba(100,10,50,.6);
  text-align:center;
  animation:fadeIn 2s ease forwards;
  z-index:10;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(60px);}
  to{opacity:1;transform:translateY(0);}
}

/* RING */
.ring-box{
  margin-bottom:45px;
  animation:ringPulse 3.6s ease-in-out infinite;
}

.ring-box img{
  width:160px;
  filter:
    drop-shadow(0 0 35px rgba(255,170,200,.9))
    drop-shadow(0 0 70px rgba(255,190,220,.6));
}

@keyframes ringPulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}

/* TEXT */
.pre{
  font-family:'Great Vibes',cursive;
  font-size:2.2rem;
  color:#7b2742;
  margin-bottom:30px;
}

.title{
  font-family:'Great Vibes',cursive;
  font-size:3.4rem;
  color:#6a1d35;
  margin-bottom:35px;
}

.text{
  font-family:'Great Vibes',cursive;
  font-size:2.05rem;
  line-height:2.1;
  color:#6a1d35;
}

.question{
  margin-top:40px;
  font-family:'Great Vibes',cursive;
  font-size:2.4rem;
  color:#b83255;
  text-shadow:0 0 14px rgba(255,160,190,.65);
}

/* RESPONSIVE */
@media(max-width:768px){
  .card{padding:65px 45px;}
  .title{font-size:2.7rem;}
  .pre,.text{font-size:1.6rem;}
  .question{font-size:2rem;}
}

@media(max-width:480px){
  .card{padding:45px 25px;}
  .pre,.text{font-size:1.35rem;}
}
</style>
</head>

<body>

<button class="back" onclick="window.location.href='dashboard.html'">Back</button>

<!-- FLOATING HEARTS -->
<div class="hearts">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51342.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51344.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51346.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51348.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51345.png">
</div>

<div class="card">

  <!-- RING -->
  <div class="ring-box">
    <img src="ring.png" alt="Ring">
  </div>

  <div class="pre">
    Some moments are too important to stay unspoken.
  </div>

  <div class="title">Propose Day</div>

  <div class="text">
    Every day with you feels like a promise already made.<br><br>
    I don’t want perfect moments — I want real ones,
    with you beside me in all of them.<br><br>
    My heart chose you quietly, completely, forever.
  </div>

  <div class="question">
    Will you walk this life with me?
  </div>

</div>

</body>
</html>
