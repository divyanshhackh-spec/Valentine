<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#f2a1b3;
  --rose-soft:#ffd6df;
  --deep:#0a0508;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  color:#f8f2f4;
  padding:20px;
  overflow-x:hidden;

  background:
    linear-gradient(to bottom,rgba(0,0,0,.7),rgba(45,10,30,.8)),
    url("https://d3pc1xvrcw35tl.cloudfront.net/ln/images/420x315/74004000_202402686696.jpg")
    center/cover no-repeat fixed;
}

/* BACK BUTTON */
.back{
  position:fixed;
  top:20px;
  left:20px;
  padding:8px 16px;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  font-size:.85rem;
  cursor:pointer;
  transition:.3s ease;
  backdrop-filter:blur(10px);
  z-index:10;
}

.back:hover{
  background:rgba(255,255,255,.25);
}

/* MAIN CARD */
.card{
  max-width:850px;
  width:100%;
  padding:80px 90px;
  background:linear-gradient(to bottom right,rgba(255,245,248,.9),rgba(255,228,236,.8));
  border-radius:38px;
  border:1.5px solid rgba(255,170,195,.9);
  box-shadow:0 0 0 6px rgba(255,210,225,.45),0 40px 100px rgba(90,10,40,.5);
  animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* TITLE */
.title{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  color:#6b1d34;
  text-align:center;
  margin-bottom:30px;
}

/* TEXT */
.text{
  font-family:'Great Vibes',cursive;
  font-size:2rem;
  line-height:2;
  color:#6b1d34;
  text-align:center;
  text-shadow:0 1px 6px rgba(255,180,200,.45);
}

/* ðŸ“± TABLET */
@media (max-width:768px){
  .card{padding:60px 50px;border-radius:28px;}
  .title{font-size:2.4rem;}
  .text{font-size:1.6rem;}
}

/* ðŸ“± MOBILE */
@media (max-width:480px){
  .card{padding:45px 26px;}
  .title{font-size:2rem;}
  .text{font-size:1.35rem;line-height:1.8;}
  .back{top:15px;left:15px;}
}
</style>
</head>

<body>

<button class="back" onclick="window.location.href='dashboard.html'">Back</button>

<div class="card">
  <div class="title">Propose Day</div>
  <div class="text">
    From the moment you came into my life,<br>
    my heart quietly chose you.<br><br>
    Every dream I see now has your name in it,
    every future I imagine begins with you.<br><br>
    Today, and every day after,<br>
    I choose you â€” always.
  </div>
</div>

</body>
</html>
