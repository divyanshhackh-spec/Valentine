<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#f2a1b3;
  --rose-soft:#ffd6df;
  --deep:#0a0508;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  color:#f8f2f4;
  padding:20px;
  overflow-x:hidden;

  background:
    linear-gradient(to bottom,rgba(0,0,0,.75),rgba(40,8,25,.85)),
    url("https://www.shutterstock.com/image-vector/silhouette-dancing-couple-elegant-lift-600nw-2534677193.jpg")
    center/cover no-repeat fixed;
}

/* BACK BUTTON */
.back{
  position:fixed;
  top:20px;
  left:20px;
  padding:8px 16px;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  font-size:.85rem;
  cursor:pointer;
  transition:.3s ease;
  backdrop-filter:blur(10px);
  z-index:10;
}

.back:hover{
  background:rgba(255,255,255,.25);
}

/* CARD */
.card{
  max-width:900px;
  width:100%;
  padding:90px 100px;
  background:linear-gradient(to bottom right,rgba(255,245,248,.92),rgba(255,225,235,.85));
  border-radius:45px;
  border:2px solid rgba(255,170,195,.95);
  box-shadow:0 0 0 7px rgba(255,210,225,.45),0 45px 120px rgba(80,10,40,.6);
  animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(50px);}
  to{opacity:1;transform:translateY(0);}
}

/* TITLE */
.title{
  font-family:'Great Vibes',cursive;
  font-size:3.4rem;
  color:#6b1d34;
  text-align:center;
  margin-bottom:40px;
}

/* TEXT */
.text{
  font-family:'Great Vibes',cursive;
  font-size:2.1rem;
  line-height:2.1;
  color:#6b1d34;
  text-align:center;
  text-shadow:0 1px 7px rgba(255,180,200,.5);
}

/* QUESTION */
.question{
  margin-top:45px;
  font-family:'Great Vibes',cursive;
  font-size:2.6rem;
  text-align:center;
  color:#8a2545;
  animation:pulse 3s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1;}
  50%{opacity:.7;}
}

/* ðŸ’» TABLET */
@media (max-width:768px){
  .card{padding:60px 45px;border-radius:30px;}
  .title{font-size:2.6rem;}
  .text{font-size:1.7rem;}
  .question{font-size:2rem;}
}

/* ðŸ“± MOBILE */
@media (max-width:480px){
  .card{padding:40px 22px;}
  .title{font-size:2.1rem;}
  .text{font-size:1.35rem;line-height:1.9;}
  .question{font-size:1.6rem;margin-top:30px;}
  .back{top:15px;left:15px;}
}
</style>
</head>

<body>

<button class="back" onclick="window.location.href='dashboard.html'">Back</button>

<div class="card">
  <div class="title">Valentine Day</div>

  <div class="text">
    Every moment with you has felt like a quiet miracle.<br><br>
    Through smiles and silence,
    laughter and understanding,
    my heart has only known one truth.<br><br>
    Loving you feels natural.
    Choosing you feels certain.
    Holding you feels like home.
  </div>

  <div class="question">
    Will you be my forever Valentine?
  </div>
</div>

</body>
</html>
