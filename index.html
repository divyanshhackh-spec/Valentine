<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ================= BODY ================= */
body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#5b1a2d;
  padding:20px;
}

/* ================= BACKGROUND ================= */
.background{
  position:fixed;
  inset:0;
  background:url("rose.jpg") center/cover no-repeat;
  animation:zoomBg 35s ease-in-out infinite alternate;
  z-index:0;
}
.background::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(45,0,25,.55);
}

@keyframes zoomBg{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

/* ================= FLOATING HEARTS ================= */
.float-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.float-layer img{
  position:absolute;
  bottom:-15%;
  opacity:.45;
  animation:floatUp linear infinite;
}

.float-layer img:nth-child(1){left:8%;width:55px;animation-duration:18s;}
.float-layer img:nth-child(2){left:25%;width:42px;animation-duration:26s;}
.float-layer img:nth-child(3){left:45%;width:65px;animation-duration:21s;}
.float-layer img:nth-child(4){left:65%;width:48px;animation-duration:28s;}
.float-layer img:nth-child(5){left:85%;width:60px;animation-duration:23s;}

@keyframes floatUp{
  0%{transform:translateY(0) scale(.6);opacity:0;}
  10%{opacity:.45;}
  100%{transform:translateY(-120vh) scale(1.2);opacity:0;}
}

/* ================= MAIN CARD ================= */
.container{
  position:relative;
  z-index:3;
  max-width:920px;
  width:100%;
  padding:90px 95px;
  text-align:center;
  background:rgba(255,240,245,.82);
  backdrop-filter:blur(16px);
  border-radius:50px;
  border:3px solid rgba(255,150,180,.95);
  box-shadow:
    0 0 0 7px rgba(255,200,220,.45),
    0 40px 120px rgba(120,10,40,.6);
  animation:cardFade 2.4s ease forwards;
}

@keyframes cardFade{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* ================= ROSE ICON ================= */
.rose{
  margin-bottom:35px;
  animation:pulse 4s ease-in-out infinite;
}
.rose img{
  width:170px;
  filter:drop-shadow(0 0 35px rgba(255,120,160,.85));
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

/* ================= TEXT ================= */
.preline{
  font-family:'Playfair Display',serif;
  font-size:1.35rem;
  color:#9b3556;
  margin-bottom:22px;
  opacity:0;
  animation:textFade 2s ease forwards 1s;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:3.1rem;
  line-height:1.35;
  margin-bottom:55px;
  color:#7a1f3d;
  text-shadow:0 4px 18px rgba(255,160,180,.7);
  opacity:0;
  animation:textFade 2s ease forwards 1.6s;
}

@keyframes textFade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* ================= BUTTON ================= */
.enter-btn{
  display:inline-block;
  padding:20px 70px;
  font-size:1.1rem;
  text-decoration:none;
  color:#fff;
  border-radius:70px;
  background:linear-gradient(135deg,#ff7fa6,#b91e4b);
  box-shadow:0 20px 55px rgba(150,20,60,.65);
  animation:btnFloat 4s ease-in-out infinite;
  transition:.35s ease;
}

@keyframes btnFloat{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.enter-btn:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 30px 80px rgba(150,20,60,.8);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .container{padding:55px 35px;}
  h1{font-size:2.2rem;margin-bottom:40px;}
  .enter-btn{padding:16px 45px;}
}

@media(max-width:420px){
  .container{padding:45px 25px;}
  h1{font-size:1.8rem;}
}
</style>
</head>

<body>

<div class="background"></div>

<!-- FLOATING HEARTS -->
<div class="float-layer">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51342.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51344.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51346.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51348.png">
  <img src="https://pngimg.com/uploads/heart/heart_PNG51345.png">
</div>

<!-- MAIN CONTENT -->
<div class="container">

  <div class="rose">
    <img src="https://pngimg.com/uploads/rose/rose_PNG66735.png" alt="Rose">
  </div>

  <div class="preline">
    A small world made only for you
  </div>

  <h1>
    For the most beautiful girl<br>
    in my world
  </h1>

  <a href="dashboard.html" class="enter-btn">
    Enter My Heart
  </a>

</div>

</body>
</html>
