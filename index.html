<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever Valentine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ========= RESET ========= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ========= BODY ========= */
body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #5b1a2d;
}

/* ========= ROSE WALL BACKGROUND ========= */
.background {
  position: fixed;
  inset: 0;
  background: url("rose.jpg") center/cover no-repeat;
  animation: slowZoom 25s ease-in-out infinite alternate;
  z-index: 0;
}

/* subtle cinematic movement */
@keyframes slowZoom {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* dark romantic overlay */
.background::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(40, 0, 20, 0.45);
}

/* ========= CENTER CARD ========= */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 90px 100px;
  background: rgba(255, 240, 245, 0.75);
  backdrop-filter: blur(14px);
  border-radius: 45px;

  /* Pink Border Theme */
  border: 3px solid rgba(255, 140, 170, 0.95);
  box-shadow:
    0 0 0 6px rgba(255, 190, 210, 0.45),
    0 30px 90px rgba(120, 10, 40, 0.55);

  animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(35px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ========= TEXT ========= */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3.2rem;
  margin-bottom: 60px;
  color: #7a1f3d;
  text-shadow: 0 4px 16px rgba(255, 160, 180, 0.7);
}

/* ========= BUTTON ========= */
.enter-btn {
  display: inline-block;
  padding: 20px 75px;
  font-size: 1.15rem;
  border-radius: 60px;
  text-decoration: none;
  color: #fff;
  background: linear-gradient(135deg, #ff7fa6, #b91e4b);
  box-shadow: 0 18px 50px rgba(150, 20, 60, 0.6);
  animation: floatBtn 4s ease-in-out infinite;
  transition: all 0.4s ease;
}

@keyframes floatBtn {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.enter-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 28px 70px rgba(150, 20, 60, 0.75);
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
  <h1>For the most beautiful girl in my world ❤️</h1>
  <a href="dashboard.html" class="enter-btn">Enter My Heart</a>
</div>

</body>
</html>
