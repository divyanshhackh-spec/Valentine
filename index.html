<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ========= RESET ========= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ========= BODY ========= */
body {
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #5b1a2d;
  overflow-x: hidden;
  padding: 20px;
}

/* ========= ROSE WALL BACKGROUND ========= */
.background {
  position: fixed;
  inset: 0;
  background: url("rose.jpg") center/cover no-repeat;
  animation: slowZoom 30s ease-in-out infinite alternate;
  z-index: 0;
  will-change: transform;
}

/* Subtle cinematic movement */
@keyframes slowZoom {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

/* Dark romantic overlay */
.background::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(40, 0, 20, 0.45);
}

/* ========= CENTER CARD ========= */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 70px 80px;
  background: rgba(255, 240, 245, 0.78);
  backdrop-filter: blur(14px);
  border-radius: 45px;
  border: 3px solid rgba(255, 140, 170, 0.95);
  box-shadow:
    0 0 0 6px rgba(255, 190, 210, 0.45),
    0 30px 90px rgba(120, 10, 40, 0.55);
  animation: fadeIn 2.5s ease forwards;
  max-width: 900px;
  width: 100%;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(35px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ========= TEXT ========= */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 50px;
  color: #7a1f3d;
  text-shadow: 0 4px 16px rgba(255, 160, 180, 0.7);
  line-height: 1.3;
}

/* ========= BUTTON ========= */
.enter-btn {
  display: inline-block;
  padding: 18px 65px;
  font-size: 1.1rem;
  border-radius: 60px;
  text-decoration: none;
  color: #fff;
  background: linear-gradient(135deg, #ff7fa6, #b91e4b);
  box-shadow: 0 18px 50px rgba(150, 20, 60, 0.6);
  animation: floatBtn 4s ease-in-out infinite;
  transition: all 0.3s ease;
}

@keyframes floatBtn {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.enter-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 28px 70px rgba(150, 20, 60, 0.75);
}

/* ========= üì± TABLET ========= */
@media (max-width: 768px) {
  .container {
    padding: 50px 30px;
    border-radius: 30px;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 35px;
  }

  .enter-btn {
    padding: 16px 45px;
    font-size: 1rem;
  }
}

/* ========= üì± SMALL PHONES ========= */
@media (max-width: 420px) {
  h1 {
    font-size: 1.7rem;
  }

  .container {
    padding: 40px 22px;
  }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
  <h1>For the most beautiful girl in my world ‚ù§Ô∏è</h1>
  <a href="dashboard.html" class="enter-btn">Enter My Heart</a>
</div>

</body>
</html>
